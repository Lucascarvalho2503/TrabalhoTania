<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de CPF</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Digite os nove primeiros dígitos do CPF</h2>
        <form>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="9" pattern="\d{9}" title="Digite exatamente 9 dígitos numéricos." required>
            <button type="button" id="verificarBtn">Verificar</button>
        </form>
    </div>
    
</body>
</html>
